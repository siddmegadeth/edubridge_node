<div class="container pl-2 pr-2 pt-2 pb-2 container-height">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-7 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{'HOME_PAGE.COMPLETE_PROFILE'|translate}}</p>
                                    <form class="mx-1 mx-md-4" name="profileCompletionForm">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="fullname" class="form-control" ng-model="profile.fullname" name="fullname" validation="required" />
                                                <label class="form-label" for="fullname">{{'FORMS.FULLNAME'|translate}}</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="Username" class="form-control" ng-model="profile.username" name="username" validation="required" />
                                                <label class="form-label" for="Username">{{'FORMS.USERNAME'|translate}}</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="form-control" ng-model="profile.email" name="email" validation="required" disabled />
                                                <label class="form-label" for="email">{{'FORMS.EMAIL'|translate}}</label>
                                            </div>
                                        </div>
                                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div> -->
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg" ng-disabled="profileCompletionForm.$invalid" ng-click="updateProfile()">{{'FORMS.BUTTON_SAVE'|translate}}</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-5 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
